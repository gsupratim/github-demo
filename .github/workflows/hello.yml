name: Hello World

on:
  push:
    branches:
      - master  # Or your default branch name

jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Orbit agent
        uses: orbitci/github-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auto-generated secret
        with:
          orbitci_api_token: ${{ secrets.test }}
          version: 'latest'
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print Hello World
        run: echo "Hello, World!"
